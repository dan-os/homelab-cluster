---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app reloader
  namespace: &namespace system
spec:
  interval: 30m
  chart:
    spec:
      chart: reloader
      version: v1.0.24
      sourceRef:
        kind: HelmRepository
        name: stakater-charts
        namespace: flux-system
      interval: 30m
  maxHistory: 3
  upgrade:
    cleanupOnFail: true
  uninstall:
    keepHistory: false
  values:
    fullnameOverride: *app
    reloader:
      reloadStrategy: annotations
      deployment:
        resources:
          requests:
            cpu: 5m
            memory: 96M
          limits:
            memory: 96M
      # podMonitor:
      #   enabled: true
      #   namespace: *namespace
