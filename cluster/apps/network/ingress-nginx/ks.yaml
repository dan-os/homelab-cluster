---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-ingress-nginx-certificates
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-cert-manager-issuers
  path: ./cluster/apps/network/ingress-nginx/certificates
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  interval: 10m
---
apiVersion: kustomize.toolkit.fluxcd.io/v1beta2
kind: Kustomization
metadata:
  name: apps-ingress-nginx
  namespace: flux-system
spec:
  dependsOn:
    - name: apps-ingress-nginx-certificates
  path: ./cluster/apps/network/ingress-nginx/app
  prune: true
  sourceRef:
    kind: GitRepository
    name: flux-cluster
  healthChecks:
    - apiVersion: helm.toolkit.fluxcd.io/v2beta1
      kind: HelmRelease
      name: ingress-nginx
      namespace: network
  interval: 10m
  wait: true
